{% extends 'main.html' %}

{% block content %}
<div class="card">
    <div class="row ps-4 pt-4">
        <div class="col-md-2">
            {% for message in messages %}
            <span class="badge bg-gradient-success w-auto">{{message}}</span>
            {% endfor %}
        </div>
    </div>
    <div class="card-header border border-start-0 border-top-0 border-end-0">
        <div class="d-flex flex-md-row flex-column justify-content-between align-items-center">
            <div class="d-block">
                <h6 class="m-0">Data produk</h6>
                <span class="d-block text-xs text-secondary">Menampilkan transaksi seluruh produk</span>
            </div>
            <button
                type="button"
                class="btn btn-success rounded-0"
            >Import Data</button>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table text-sm" id="tabel-user">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Barang</th>
                        <th>QTY</th>
                        <th>Nilai</th>
                        <th>Tanggal</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<script>
    let table = new DataTable("#tabel-user")
</script>
{% endblock %}
